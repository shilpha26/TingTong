    <!-- PWA Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('üöÄ Ting Tong PWA: Service worker registered successfully:', registration.scope);

                        // Check for updates
                        registration.addEventListener('updatefound', function() {
                            console.log('üì¶ Ting Tong PWA: New version available!');
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Show update notification
                                    if (window.showNotification) {
                                        showNotification('üîÑ Update Available', 'A new version of Ting Tong is ready!', null, false);
                                    }
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('‚ùå Ting Tong PWA: Service worker registration failed:', error);
                    });
            });
        }

        // Handle PWA installation prompt
        let deferredPrompt;
        let installButton;

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üì± Ting Tong PWA: Install prompt triggered');
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;

            // Show custom install button if needed
            showInstallPrompt();
        });

        function showInstallPrompt() {
            // Create install prompt (you can customize this)
            const installPrompt = document.createElement('div');
            installPrompt.id = 'installPrompt';
            installPrompt.innerHTML = `
                <div style="position: fixed; bottom: 20px; right: 20px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; padding: 16px 20px; border-radius: 12px; box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3); z-index: 10000; max-width: 300px; animation: slideInUp 0.3s ease;">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                        <span style="font-size: 20px;">üì±</span>
                        <strong>Install Ting Tong</strong>
                    </div>
                    <p style="margin: 0 0 12px 0; font-size: 14px; opacity: 0.9;">Add to your home screen for the best experience!</p>
                    <div style="display: flex; gap: 8px;">
                        <button id="installBtn" style="background: white; color: #6366f1; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 500; cursor: pointer; flex: 1;">Install</button>
                        <button id="dismissBtn" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 500; cursor: pointer;">Later</button>
                    </div>
                </div>
            `;

            document.body.appendChild(installPrompt);

            // Handle install button click
            document.getElementById('installBtn').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('üì± Ting Tong PWA: User choice:', outcome);
                    deferredPrompt = null;
                }
                installPrompt.remove();
            });

            // Handle dismiss button
            document.getElementById('dismissBtn').addEventListener('click', () => {
                installPrompt.remove();
            });

            // Auto-dismiss after 10 seconds
            setTimeout(() => {
                if (installPrompt.parentNode) {
                    installPrompt.remove();
                }
            }, 10000);
        }

        // Handle successful installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('‚úÖ Ting Tong PWA: App was successfully installed!');
            if (window.showNotification) {
                showNotification('üéâ Welcome!', 'Ting Tong has been installed successfully!', null, false);
            }
        });

        // Handle URL shortcuts and deep linking
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const view = urlParams.get('view');

            // Handle shortcuts from PWA manifest
            if (action === 'add-task') {
                setTimeout(() => {
                    const taskInput = document.getElementById('taskInput');
                    if (taskInput) {
                        taskInput.focus();
                    }
                }, 1000);
            } else if (view === 'kanban') {
                setTimeout(() => {
                    const viewToggle = document.getElementById('viewToggle');
                    if (viewToggle && viewToggle.querySelector('.toggle-text').textContent === 'List') {
                        viewToggle.click();
                    }
                }, 1000);
            }
        });
    </script>
